    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
            const themeIcon = themeToggle.querySelector('i');
            
            const menuToggle = document.getElementById('menu-toggle');
            const sideMenu = document.getElementById('side-menu');
            const closeMenuBtn = document.getElementById('close-menu-btn');
            const overlay = document.getElementById('overlay');
            const notification = document.getElementById('notification');

            // L√≥gica do Menu Lateral
            function openMenu() { sideMenu.classList.add('open'); overlay.classList.add('visible'); }
            function closeMenu() { sideMenu.classList.remove('open'); overlay.classList.remove('visible'); }

            menuToggle.addEventListener('click', openMenu);
            closeMenuBtn.addEventListener('click', closeMenu);
            overlay.addEventListener('click', closeMenu);

            // L√≥gica do Tema
            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    body.classList.add('dark-theme');
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                } else {
                    body.classList.remove('dark-theme');
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                }
            };
            
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);

            themeToggle.addEventListener('click', () => {
                const isDark = body.classList.contains('dark-theme');
                if (isDark) {
                    applyTheme('light');
                    localStorage.setItem('theme', 'light');
                } else {
                    applyTheme('dark');
                    localStorage.setItem('theme', 'dark');
                }
            });

            // L√≥gica de Notifica√ß√£o
            function showNotification(message) {
                notification.textContent = message;
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000); // A notifica√ß√£o desaparece ap√≥s 3 segundos
            }

            // L√≥gica do Carrossel
            const carouselImages = document.querySelector('.carousel-images');
            const prevBtn = document.querySelector('.carousel .prev');
            const nextBtn = document.querySelector('.carousel .next');
            let currentIndex = 0;
            const totalImages = document.querySelectorAll('.carousel-image-wrapper').length;

            function updateCarousel() {
                if (carouselImages) {
                   carouselImages.style.transform = `translateX(-${currentIndex * 100}%)`;
                }
            }
            if(nextBtn){
                nextBtn.addEventListener('click', () => {
                    currentIndex = (currentIndex + 1) % totalImages;
                    updateCarousel();
                });
            }
            if(prevBtn){
                prevBtn.addEventListener('click', () => {
                    currentIndex = (currentIndex - 1 + totalImages) % totalImages;
                    updateCarousel();
                });
            }

            // L√≥gica dos Desafios (Modal e CRUD)
            const addChallengeBtn = document.querySelector('.add-challenge-btn');
            const modal = document.getElementById('challengeModal');
            const closeModalBtn = modal.querySelector('.close-btn');
            const challengeForm = document.getElementById('challengeForm');
            const challengesList = document.getElementById('challengesList');
            const challengeTypeSelect = document.getElementById('challengeType');
            const currentValueGroup = document.getElementById('currentValueGroup');

            let challenges = JSON.parse(localStorage.getItem('challenges')) || [];
            let editingChallengeId = null;

            function openModal(challenge = null) {
                challengeForm.reset();
                if (challenge) { // Editing existing challenge
                    editingChallengeId = challenge.id;
                    document.getElementById('modalTitle').textContent = 'Editar Desafio';
                    document.getElementById('challengeId').value = challenge.id;
                    document.getElementById('challengeName').value = challenge.name;
                    document.getElementById('challengeType').value = challenge.type;
                    document.getElementById('challengeType').disabled = true;
                    document.getElementById('targetValue').value = challenge.target;
                    document.getElementById('currentValue').value = challenge.current;
                    currentValueGroup.style.display = 'block';
                } else { // Adding new challenge
                    editingChallengeId = null;
                    document.getElementById('modalTitle').textContent = 'Adicionar Novo Desafio';
                    document.getElementById('challengeType').disabled = false;
                    currentValueGroup.style.display = 'none'; // Hide when adding
                }
                modal.classList.add('open');
            }

            function closeModal() {
                modal.classList.remove('open');
            }
            
            function renderChallenges() {
                challengesList.innerHTML = '';
                if (challenges.length === 0) {
                    challengesList.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">Sem desafios. Adicione um novo!</p>';
                    return;
                }
                challenges.forEach(challenge => {
                    const challengeEl = document.createElement('div');
                    challengeEl.className = 'challenge-item';
                    challengeEl.dataset.id = challenge.id;

                    let content = `
                        <div class="challenge-info">
                            <span><i class="fas fa-medal"></i>${challenge.name}</span>
                            <div class="challenge-actions">
                                <button class="edit-btn"><i class="fas fa-pen"></i></button>
                                <button class="delete-btn"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    `;

                    if (challenge.type === 'progress') {
                        content += `
                            <div class="challenge-counter">
                                <button class="counter-btn minus-btn">-</button>
                                <div class="progress-display">
                                    <div class="progress-bar-container">
                                        <div class="progress-bar" style="width: ${challenge.current}%;"></div>
                                    </div>
                                    <span>${challenge.current}%</span>
                                </div>
                                <button class="counter-btn plus-btn">+</button>
                            </div>
                        `;
                    } else { // count
                        content += `
                            <div class="challenge-counter">
                                <button class="counter-btn minus-btn">-</button>
                                <span>${challenge.current} / ${challenge.target}</span>
                                <button class="counter-btn plus-btn">+</button>
                            </div>
                        `;
                    }
                    challengeEl.innerHTML = content;
                    challengesList.appendChild(challengeEl);
                });
            }
            
            // Event Listeners
            addChallengeBtn.addEventListener('click', () => openModal());
            closeModalBtn.addEventListener('click', closeModal);
            window.addEventListener('click', (e) => { if(e.target === modal) closeModal(); });

            challengeForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const newChallenge = {
                    id: editingChallengeId || Date.now(),
                    name: document.getElementById('challengeName').value,
                    type: document.getElementById('challengeType').value,
                    target: parseInt(document.getElementById('targetValue').value),
                    current: document.getElementById('currentValue').value && editingChallengeId ? parseInt(document.getElementById('currentValue').value) : 0,
                };

                if (editingChallengeId) {
                    challenges = challenges.map(c => c.id === editingChallengeId ? newChallenge : c);
                } else {
                    challenges.push(newChallenge);
                }
                localStorage.setItem('challenges', JSON.stringify(challenges));
                renderChallenges();
                closeModal();
            });

            challengesList.addEventListener('click', (e) => {
                const challengeItem = e.target.closest('.challenge-item');
                if (!challengeItem) return;

                const id = parseInt(challengeItem.dataset.id);
                const challenge = challenges.find(c => c.id === id);
                if (!challenge) return;

                if (e.target.closest('.edit-btn')) {
                    openModal(challenge);
                } else if (e.target.closest('.delete-btn')) {
                    challenges = challenges.filter(c => c.id !== id);
                    localStorage.setItem('challenges', JSON.stringify(challenges));
                    renderChallenges();
                } else if (e.target.closest('.plus-btn')) {
                    let target = challenge.type === 'progress' ? 100 : challenge.target;
                    let increment = challenge.type === 'progress' ? 10 : 1;
                    if (challenge.current < target) {
                        challenge.current = Math.min(challenge.current + increment, target);
                        if (challenge.current >= target) {
                           showNotification(`Desafio "${challenge.name}" conclu√≠do! üéâ`);
                        }
                        localStorage.setItem('challenges', JSON.stringify(challenges));
                        renderChallenges();
                    }
                } else if (e.target.closest('.minus-btn')) {
                    let decrement = challenge.type === 'progress' ? 10 : 1;
                    if (challenge.current > 0) {
                        challenge.current = Math.max(challenge.current - decrement, 0);
                        localStorage.setItem('challenges', JSON.stringify(challenges));
                        renderChallenges();
                    }
                }
            });

            renderChallenges(); // Renderizar desafios iniciais
        });
    </script>
</body>
</html>
